<body>
    <nav class="navflex">
        <div class="container">
            <div class="logo">BENNY</div>
            <ul class="nav-link">
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
           </div>

        </div>
    </nav>
    <header class="headerflex">
        <div class="container">
            <div>
                <h1>Be the fastest in delivering your <span class="cake">CAKE</span></h1>
                <p>We bake and deliver the sweetest cake right away to your designated location.</p>
                <a class="header-btn" href="#">Get Started</a>
            </div>
            <img class="img" src="images/cake-6.png" alt="#/">
        </div>
    </header>
    
            <section>
                <!-- form section  -->
                <div class="container">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">username</label>
                            <input type="text" class="form-control" id="inputusername">
                        </div>  
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group col-md-6">
                          <label for="inputPassword4">Password</label>
                          <div class="input-group">
                          <input type="password" class="form-control" id="inputPassword4" >
                          <div class="input-group-append">
                            <span class="input-group-text">
                              <i class="fa fa-eye" id="showPassword"></i>
                            </span>
                          </div>
                          </div>
                      </div>
                    
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Confirm password</label>
                      <div class="input-group">
                        <input type="password" class="form-control" id="inputPassword4">
                        <div class="input-group-append">
                          <span class="input-group-text">
                            <i class="fa fa-eye" id="showPassword"></i>
                          </span>
                        </div>
                      </div>
                    </div>
                    </div>
                    <div class="form-group">
                      <label for="inputphone">Phone Nunber</label>
                      <input type="number" class="form-control" id="inputphone" >
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </form>
                </div>
            </section>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
